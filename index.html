<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div>
        <h1>Library</h1>
        <p>Create your own Library</p>
    </div>
    <div>
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="titleInput">
                <button type="submit">Submit</button>
            </li>
            <li>
                <label for="author">Author</label>
                <input type="text" id="authInput">
                <button type="submit">Submit</button>
            </li>
            <li>
                <label for="title">Pages:</label>
                <input type="text" id="pagesInput">
                <button type="submit">Submit</button>
            </li>
            <li>
                <label for="readCheck">Read:</label>
                <input type="radio" id="read">
                <label for="notReadCheck">Not Read:</label>
                <input type="radio" id="notRead">
            </li>
        </ul>
    </div>
</body>
</html>
