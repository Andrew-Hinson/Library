<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <p>Create your own Library</p>
    </div>
    <div id="formContainer" class="container">
        <form id="bookForm" name="bookForm">
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="titleInput" name="title">
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="authInput" name="author">
            </li>
            <li>
                <label for="title">Pages:</label>
                <input type="number" id="pagesInput" name="pages">
            </li>
            <li>
                <label for="readCheck">Read:</label>
                <input type="radio" id="read" value="Read" name="read">
                <label for="notReadCheck">Not Read:</label>
                <input type="radio" id="notRead" value="Not Read" name="read">
            </li>
            <li>
                <button type="submit" id="submitBtn">Submit</button>
            </li>
        </ul>
        </form>
    </div>
    <div id="displayContainer" class="container">
            
    </div>
    <script src="app.js"></script>
</body>
</html>
